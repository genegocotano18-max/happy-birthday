<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday MARY ANN</title>
  <style>
    :root{
      --bg1:#ff9a9e;
      --bg2:#fecfef;
      --accent:#ffe66d;
      --text:#2b2b2b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--text);
      overflow:hidden;
    }
    .card{
      width:min(900px,94vw);
      background:rgba(255,255,255,0.9);
      border-radius:20px;
      padding:34px;
      box-shadow:0 8px 30px rgba(0,0,0,0.12);
      text-align:center;
      position:relative;
    }
    h1{
      font-size:clamp(28px,5vw,56px);
      margin:6px 0 8px;
      letter-spacing:1px;
    }
    .sub{font-size:clamp(14px,2.2vw,18px); margin-bottom:18px;}
    .name{
      display:inline-block;
      background:linear-gradient(90deg,#ffd27a,#ff8ab8);
      padding:8px 18px;
      border-radius:999px;
      font-weight:700;
      font-size:clamp(20px,3.2vw,34px);
      color:#3b2b2b;
      box-shadow:0 6px 18px rgba(255,138,184,0.2);
    }
    .balloons{
      display:flex;
      gap:18px;
      justify-content:center;
      margin-top:18px;
    }
    .balloon{
      width:80px;height:100px;border-radius:50% 50% 45% 45%;
      position:relative; animation:float 4s ease-in-out infinite;
      transform-origin:50% 80%;
      cursor:pointer;
      background:linear-gradient(180deg,#ffd1dc,#ff8aa3);
      overflow:visible;
    }
    .balloon::after{
      content:''; position:absolute; left:50%; transform:translateX(-50%);
      bottom:-18px; width:2px; height:26px; background:rgba(0,0,0,0.1);
    }

    /* The pop-up bubble image */
    .photo-bubble{
      position:absolute;
      bottom:110%;
      left:50%;
      transform:translateX(-50%) scale(0);
      width:90px;
      height:90px;
      border-radius:50%;
      overflow:hidden;
      opacity:0;
      transition:all 0.4s ease;
      box-shadow:0 0 20px rgba(0,0,0,0.2);
      border:3px solid white;
      background:white;
      z-index:2;
    }
    .photo-bubble img{
      width:100%; height:100%; object-fit:cover;
      border-radius:50%;
    }

    .balloon:hover .photo-bubble{
      transform:translateX(-50%) scale(1.1);
      opacity:1;
    }

    @keyframes float{
      0%{transform:translateY(0) rotate(-2deg)}
      50%{transform:translateY(-18px) rotate(2deg)}
      100%{transform:translateY(0) rotate(-2deg)}
    }

    .confetti{
      pointer-events:none; position:absolute;inset:0;overflow:hidden;
    }
    .piece{position:absolute;width:10px;height:14px;opacity:0.95; transform-origin:center; animation:fall linear infinite;}
    @keyframes fall{0%{transform:translateY(-10vh) rotate(0deg)}100%{transform:translateY(110vh) rotate(360deg)}}

    footer{margin-top:18px;font-size:13px;color:#666}
    @media (max-width:520px){.balloons{gap:12px}}
  </style>
</head>
<body>
  <div class="card">
    <div class="confetti" aria-hidden="true">
      <div class="piece" style="left:6%;background:#ffd166;animation-duration:6s;animation-delay:0s;width:8px;height:12px"></div>
      <div class="piece" style="left:16%;background:#06d6a0;animation-duration:5.2s;animation-delay:0.4s"></div>
      <div class="piece" style="left:28%;background:#ef476f;animation-duration:7s;animation-delay:0.8s"></div>
      <div class="piece" style="left:40%;background:#118ab2;animation-duration:6.5s;animation-delay:1.2s"></div>
      <div class="piece" style="left:52%;background:#ffd166;animation-duration:5.6s;animation-delay:1.6s"></div>
      <div class="piece" style="left:64%;background:#06d6a0;animation-duration:6.8s;animation-delay:2s"></div>
      <div class="piece" style="left:76%;background:#ef476f;animation-duration:5.4s;animation-delay:2.4s"></div>
      <div class="piece" style="left:88%;background:#118ab2;animation-duration:7.2s;animation-delay:2.8s"></div>
    </div>

    <h1>Happy Birthday!</h1>
    <div class="name">MARY ANN</div>
    <p class="sub">Wishing you a day full of laughter, love, and cake üéÇ</p>

    <div class="balloons" aria-hidden="true">
      <div class="balloon">
        <div class="photo-bubble"><img src="images/photo1.jpg" alt="Balloon 1"></div>
      </div>
      <div class="balloon">
        <div class="photo-bubble"><img src="images/photo2.jpg" alt="Balloon 2"></div>
      </div>
      <div class="balloon">
        <div class="photo-bubble"><img src="images/photo3.jpg" alt="Balloon 3"></div>
      </div>
      <div class="balloon">
        <div class="photo-bubble"><img src="images/photo4.jpg" alt="Balloon 4"></div>
      </div>
    </div>

    <footer>Made with ‚ù§Ô∏è Aleyna & Johanna </footer>
  </div>
</body>
</html>
